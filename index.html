<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICSID Arbitration Countdown</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: url('https://i.imgur.com/BKlm6M6.png') no-repeat center center/cover;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* âœ… Desktop Headline */
.header-text-desktop {
    font-size: 1.8em;
    font-weight: 600;
    text-align: left;
    width: 600px;
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
}

/* âœ… Mobile Headline */
.header-text-mobile {
    font-size: 3em;
    font-weight: 600;
    text-align: left;
    width: 90%;
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}

/* âœ… Countdown Timer */
.countdown-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
}

/* âœ… Countdown Boxes */
.counter {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    text-align: center;
    width: 140px;
    height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.num {
    font-size: 3.8em;
    font-weight: 700;
}

.text {
    font-size: 0.70em;
    transform: translateY(-2px);
    opacity: 0.7;
    font-weight: 600;
}

/* âœ… Desktop Context Text */
.context-text-desktop {
    font-size: 1em;
    text-align: left;
    width: 600px;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    line-height: 1.5;
}

/* âœ… Mobile Context Text */
.context-text-mobile {
    font-size: 1.4em;
    text-align: left;
    width: 90%;
    position: absolute;
    top: 86%;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}

/* Hide all text sets initially */
.text-set {
    opacity: 0;
    position: absolute;
    width: 100%;
}

/* âœ… Mobile Optimization */
@media (max-width: 768px) {
    .header-text-desktop { display: none; } 
    .header-text-mobile { display: block; }

    .context-text-desktop { display: none; }
    .context-text-mobile { display: block; }

    .countdown-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        top: 30%;
    }

    .counter {
        width: 100%;
        height: auto;
        aspect-ratio: 1 / 1;
        padding: 20px;
    }

    .num {
        font-size: 5em;
    }

    .text {
        font-size: 1em;
    }
}
</style>
</head>
<body>

<!-- âœ… Desktop Headline -->
<div class="header-text-desktop">
    ICSID arbitration tribunal of AVZ vs DRC<br>
    The Democratic Republic of Corruption.
</div>

<!-- âœ… Mobile Headline -->
<div class="header-text-mobile">
    ICSID tribunal<br>
    AVZ vs DRC.
</div>

<div class="countdown-container">
    <div class="counter">
        <span class="num days">00</span>
        <div class="text">DAYS</div>
    </div>
    <div class="counter">
        <span class="num hours">00</span>
        <div class="text">HOURS</div>
    </div>
    <div class="counter">
        <span class="num minutes">00</span>
        <div class="text">MINUTES</div>
    </div>
    <div class="counter">
        <span class="num seconds">00</span>
        <div class="text">SECONDS</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>

const countdownDate = new Date("2025-06-02T00:00:00").getTime();
const daysElem = document.querySelector(".days");
const hoursElem = document.querySelector(".hours");
const minutesElem = document.querySelector(".minutes");
const secondsElem = document.querySelector(".seconds");

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    daysElem.textContent = String(Math.max(0, Math.floor(distance / (1000 * 60 * 60 * 24)))).padStart(2, '0');
    hoursElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)))).padStart(2, '0');
    minutesElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)))).padStart(2, '0');
    secondsElem.textContent = String(Math.max(0, Math.floor((distance % (1000 * 60)) / 1000))).padStart(2, '0');
}

updateCountdown();
setInterval(updateCountdown, 1000);

// ðŸŽ¬ Smooth Line-by-Line Animation
const textSets = document.querySelectorAll(".text-set");
let currentSetIndex = 0;

function showNextSet(immediate = false) {
    const currentSet = textSets[currentSetIndex];

    gsap.to(currentSet, { opacity: 1, duration: immediate ? 0 : 1 });

    gsap.fromTo(
        currentSet.querySelectorAll(".reveal-text"),
        { opacity: 0, y: 15 },
        { opacity: 1, y: 0, stagger: 1.5, duration: 1.2 }
    );

    let delayBeforeNext = 2000 + (currentSet.querySelectorAll(".reveal-text").length * 1500);

    setTimeout(() => {
        gsap.to(currentSet, { opacity: 0, duration: 1.2 });

        currentSetIndex = (currentSetIndex + 1) % textSets.length;
        let nextDelay = (currentSetIndex === 0) ? 100 : 1500;

        setTimeout(showNextSet, nextDelay);
    }, delayBeforeNext);
}

showNextSet(true);

</script>
</body>
</html>

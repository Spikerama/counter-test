<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my awesome counter!" />
    <meta property="og:title" content="DRC Lost Revenue Counter" />
    <meta
      property="og:description"
      content="Daily calculates the revenue the DRC has forefierted since issuing Decree for AVZ / Manono mining licence "
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Spikerama/english_drctaxlosscounter/main/DRC%20Lost%20Revenue%20Counter.png"
    />
    <meta property="og:url" content="https://spikerama.github.io/english_drctaxlosscounter/" />
    <meta property="og:type" content="website" />
    <title>DRC Lost Revenue Counter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #121317;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .counter {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        height: 300px;
        background-color: #1b1c21;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        text-align: center;
        color: #ffffff;
        font-size: 50px;
        line-height: 1.4;
        padding: 30px;
      }

      .counter p {
        font-size: 20px;
        color: #8c8d94;
      }

      .counter p span {
        color: #ffffff;
      }

      .counter .button {
        margin-top: 30px;
        border: none;
        background-color: #2d2e33;
        color: #ffffff;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .counter .button:hover {
        background-color: #3e3f45;
      }

      /* Set Counter width to 100% on mobile devices */
      @media screen and (max-width: 767px) {
        .counter {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fas fa-dollar-sign"></i>
        <span id="first-line-text">DRC REVENUE LOSS</span>
        <div class="counter">
          <div class="counter-value">
            <span>$</span><span id="count">0</span><span>+</span>
          </div>
        </div>
        <span class="text">Based on forfeit of $300K per day tax revenue from <br>AVZ / Manono mine delayed by DRC ministerial corruption</span>
      </div>
    </div>
    <script>
      // set start date as May 11, 2022
	const startDate = new Date("May 11, 2022 00:00:00");

	// set the amount to accrue per day in USD
	const amountPerDay = 300000;

	function updateCounter() {
	  // calculate the number of seconds elapsed since the start date
	  const elapsedSeconds = Math.floor((new Date() - startDate) / 1000);

	  // calculate the total amount accrued
	  const totalAmount = elapsedSeconds * amountPerDay / (60 * 60 * 24);

	  // update the counter value
	  const countElement = document.getElementById("count");
	  countElement.textContent = totalAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
	}

	// update the counter every second
	setInterval(updateCounter, 1000);
	</script>
</body>
</html>
